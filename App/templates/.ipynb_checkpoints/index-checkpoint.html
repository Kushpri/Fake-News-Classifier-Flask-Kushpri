<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body { 
            font-family: Arial; 
            margin: 40px; 
            background-color: #f4f6f9;
        }
        textarea { 
            width: 100%; 
            height: 150px; 
            padding: 10px; 
            font-size: 16px;
        }
        .btn { 
            padding: 10px 18px; 
            background: #007bff; 
            color: white; 
            border: none; 
            cursor: pointer;
            margin-top: 10px;
            font-size: 18px;
        }
        .btn:hover { 
            background: #0056b3; 
        }
        h1 { 
            color: #333; 
        }
        .result {
            margin-top: 20px; 
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Fake News Detection System</h1>

    <form action="/predict" method="POST">
        <label>Enter News Text:</label><br>
        <textarea name="news" placeholder="Write or paste news article here..."></textarea>
        <br><br>
        <button class="btn">Check News</button>
    </form>

    {% if prediction %}
        <div class="result">
            Prediction: {{ prediction }}
        </div>
    {% endif %}

</body>
</html>
